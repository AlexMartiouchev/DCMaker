<!DOCTYPE html>
<html lang="en">
<head>

    <title>Demo Factions</title>

    <div class="card-container">

                <label for="aimode">AI mode</label><br>

                        <div class="slider-card-face slider-card-back"></div>
                    </div>
                </label><br>
                <label for="prompt">Prompt:</label><br>
                <textarea name="prompt" rows="8" cols="20"></textarea><br>
                <input type="button" onclick="" value="Generate">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <div id="faction1" class="aicard">
        <p class="top">Faction 1</p><br>
        <p class="main">Input your prompt for your factions</p><br>

                <input type="button" onclick="" value="Generate">
